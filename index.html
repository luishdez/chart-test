    var dataInit = {
      labels: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'],
      datasets: [{
        backgroundColor: 'rgba(255, 255, 255, 0.6)',
        data: [80, 55, 50, 30, 50, 75, 40, 65]
      }]
    }

    var setA = [80, 55, 50, 30, 50, 75, 40, 65];
    var setB = [30, 25, 20, 15, 15, 40, 10, 40];

    var ctx = document.getElementById('myChart');
    var myRadarChart = new Chart(ctx, {
      type: 'radar',
      data: dataInit,
      options: {
        tooltips: {
          callbacks: {
            title: function() { return '';},
            label: function(tooltipItem, data) {
              var value = tooltipItem.value;
              switch(tooltipItem.index) {
                case 0:
                  return ' Dolor de Cabeza: ' + value + '%';
                case 1:
                  return ' Torpeza mental: ' + value + '%';
                case 2:
                  return ' Irritabilidad: ' + value + '%';
                case 3:
                  return ' Taquicardia: ' + value + '%';
                case 4:
                  return ' Mareo: ' + value + '%';
                case 5:
                  return ' Fatiga: ' + value + '%';
                case 6:
                  return ' Nausea: ' + value + '%';
                case 7:

            }
          },
        },
        legend: {
            display: false,
        },
        scale: {
          angleLines: {
            color: 'rgba(255, 255, 255, 0.1)',
          },
          gridLines: {
            color: 'rgba(255, 255, 255, 0.5)',
          },
          ticks: {
            backdropColor: '#fff',
            fontColor: '#fff',
            backdropPaddingX: -115,
            fontSize: 8,
            min: 10,
            max: 100,
            stepSize: 25,
            showLabelBackdrop: false,
            callback: (value) => { return value + '%'},
          },
          pointLabels: {
            fontColor: 'rgba(255, 255, 255, 0.2)',
          }
        }
      }
    });

    $('#data1').click(() => {
      console.log('data2')
      myRadarChart.data.datasets[0].data = setA;
      myRadarChart.update();

      // myRadarChart.data = dataAlt;
    })

    $('#data2').click(() => {

      myRadarChart.data.datasets[0].data = setB;
      myRadarChart.update();
